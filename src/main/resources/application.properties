spring.application.name=spring-auth-app
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration (default)
spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# To use MSSQL instead, uncomment below and comment PostgreSQL config above
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=authdb
# spring.datasource.username=sa
# spring.datasource.password=YourPassword123!
# spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# spring.jpa.database-platform=org.hibernate.dialect.SQLServer2019Dialect

# Server Configuration
server.servlet.context-path=/
server.port=8080
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Session Configuration
server.servlet.session.timeout=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging
logging.level.root=INFO
logging.level.com.auth.app=DEBUG
